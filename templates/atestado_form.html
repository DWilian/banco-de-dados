<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerar Atestado - {{ paciente.nome }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { padding: 50px; background: #f8f9fa; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; }
</style>
</head>
<body>
<div class="container">
    <h2>Gerar Atestado para {{ paciente.nome }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome do Médico:</label>
            <input type="text" name="nome_medico" class="form-control" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição do Atestado:</label>
            <textarea name="descricao" class="form-control" rows="4" placeholder="Ex.: Atesto que o paciente necessita de repouso..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Gerar PDF</button>
        <a href="{{ url_for('ver_paciente', id=paciente.id) }}" class="btn btn-secondary w-100 mt-2">Voltar</a>
    </form>
</div>
</body>
</html>
